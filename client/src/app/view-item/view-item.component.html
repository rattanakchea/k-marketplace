<div class="bg-light mr-md-3 pt-3 px-3 pt-md-5 px-md-5 overflow-hidden">
  <div class="p-3">
    <img class="card-img-top" height="200px" src="{{item?.photoUrl}}" alt="{{item?.name}} image">
    <h2 class="display-5">{{item?.name}}</h2>
    <h3><strong>{{item.price | currency:'USD':true}}</strong></h3>
    <p class="lead">Condition</p>
    <p class="mute">Used</p>
    <p class="lead">Description</p>
    <p class="mute">iPhone in mint condition.</p>
  </div>
</div>
